<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lots Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #E8D5F0;
            --light-purple: #F5F0FF;
            --dark-purple: #D4C4E3;
            --accent-purple: #F0E6FF;
            --medium-purple: #E0D0F0;
            --text-dark: #4A4A4A;
        }

        .parking-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(212, 196, 227, 0.3);
            padding: 30px;
            margin: 20px 0;
        }

        .section-title {
            color: var(--dark-purple);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--medium-purple);
            border-radius: 2px;
        }

        .parking-lot {
            background: rgba(248, 249, 250, 0.8);
            border: 2px solid var(--light-purple);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            position: relative;
            height: 100%;
        }

        .parking-lot:hover {
            transform: translateY(-2px);
        }

        .lot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .lot-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .lot-actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete-lot {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-delete-lot:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .btn-delete-lot:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .lot-status {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .status-red {
            color: #dc3545;
            font-weight: 600;
        }

        .status-green {
            color: #28a745;
            font-weight: 600;
        }

        .parking-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 100%;
            justify-content: center;
        }

        .parking-spot {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spot-available {
            background-color: #28a745;
            border-color: #1e7e34;
            color: white;
        }

        .spot-occupied {
            background-color: #dc3545;
            border-color: #c82333;
            color: white;
        }

        .spot-available:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .spot-occupied:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .btn-add-lot {
            background: linear-gradient(45deg, var(--primary-purple), var(--medium-purple));
            border: 2px solid var(--dark-purple);
            color: #444;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-lot:hover {
            background: linear-gradient(45deg, var(--medium-purple), var(--dark-purple));
            color: #333;
            transform: translateY(-2px);
        }

        .legend {
            background: rgba(232, 213, 240, 0.2);
            border: 1px solid var(--medium-purple);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .legend-spot {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }

        .add-lot-form {
            background: rgba(248, 249, 250, 0.9);
            border: 2px dashed var(--medium-purple);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .form-control {
            border: 2px solid var(--light-purple);
            border-radius: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--medium-purple);
            box-shadow: 0 0 0 0.2rem rgba(232, 213, 240, 0.25);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dark);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--medium-purple);
            margin-bottom: 20px;
        }

        .parking-lots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="parking-container">
            <!-- Debug Panel -->
            <div id="debug-panel" style="background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
                <h6>Debug Info:</h6>
                <div id="debug-info">
                    <p>Lots loaded: <span id="lots-count">0</span></p>
                    <p>Last action: <span id="last-action">None</span></p>
                </div>
            </div>

            <!-- Header with Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="section-title">Parking Lots Management</h2>
                <button class="btn btn-add-lot" onclick="toggleAddLotForm()">
                    <i class="fas fa-plus me-2"></i>Add New Lot
                </button>
            </div>

            <!-- Add New Lot Form -->
            <div id="addLotForm" class="add-lot-form">
                <h5 class="mb-3">Add New Parking Lot</h5>
                <form id="lotForm" onsubmit="handleFormSubmit(event)">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Location Name:</label>
                            <input type="text" class="form-control" id="lotName" placeholder="Location" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="123 Main Street" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Pin Code:</label>
                            <input type="text" class="form-control" id="pinCode" placeholder="400010" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Price/Hour (‚Çπ):</label>
                            <input type="number" class="form-control" id="pricePerHour" value="20" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Maximum Spots:</label>
                            <input type="number" class="form-control" id="lotSpots" value="10" min="5" max="50" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="fas fa-check me-1"></i>Add
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="toggleAddLotForm()">
                                <i class="fas fa-times me-1"></i>Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i class="fas fa-parking"></i>
                <h4>No Parking Lots Created Yet</h4>
                <p>Get started by adding your first parking lot using the "Add New Lot" button above.</p>
            </div>

            <!-- Parking Lots Container -->
            <div id="parkingLotsContainer" class="parking-lots-grid" style="display: none;">
                <!-- Parking lots will be dynamically generated here -->
            </div>

            <!-- Legend -->
            <div class="legend" id="legend" style="display: none;">
                <h6 class="fw-bold mb-3">Legend:</h6>
                <div class="row">
                    <div class="col-md-3">
                        <div class="legend-item">
                            <div class="legend-spot spot-available"></div>
                            <span>Available Spot</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="legend-item">
                            <div class="legend-spot spot-occupied"></div>
                            <span>Occupied Spot</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="legend-item">
                            <i class="fas fa-info-circle text-info me-2"></i>
                            <span><strong>Click spots to toggle occupancy</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('üöÄ Simple admin-home.html script starting...');
        
        // Global state
        let parkingLots = [];

        // Debug helper
        function updateDebugInfo(action = '') {
            document.getElementById('lots-count').textContent = parkingLots.length;
            if (action) document.getElementById('last-action').textContent = action;
        }

        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] üîß ${message}`, data || '');
            updateDebugInfo(message);
        }

        // Load parking lots
        async function loadParkingLots() {
            debugLog('üîÑ Loading parking lots...');
            try {
                const response = await fetch('/api/lots');
                debugLog(`üì° Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                parkingLots = await response.json();
                debugLog(`‚úÖ Loaded ${parkingLots.length} parking lots`, parkingLots);
                
            } catch (error) {
                debugLog(`‚ùå Failed to load parking lots: ${error.message}`, error);
                parkingLots = [];
            }
        }

        // Initialize app
        async function initializeApp() {
            debugLog('üèÅ Initializing app...');
            try {
                await loadParkingLots();
                updateDisplay();
                debugLog('‚úÖ App initialized successfully');
            } catch (error) {
                debugLog(`‚ùå App initialization failed: ${error.message}`, error);
            }
        }

        // Update display
        function updateDisplay() {
            const container = document.getElementById('parkingLotsContainer');
            const emptyState = document.getElementById('emptyState');
            const legend = document.getElementById('legend');
            
            if (parkingLots.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                legend.style.display = 'none';
            } else {
                container.style.display = 'grid';
                emptyState.style.display = 'none';
                legend.style.display = 'block';
                renderAllParkingLots();
            }
        }

        // Render all parking lots
        function renderAllParkingLots() {
            const container = document.getElementById('parkingLotsContainer');
            container.innerHTML = '';
            parkingLots.forEach(lot => {
                addLotToDOM(lot);
                renderParkingLot(lot);
            });
        }

        // Add lot HTML to DOM
        function addLotToDOM(lot) {
            const container = document.getElementById('parkingLotsContainer');
            const isEmpty = lot.occupiedSpots === 0;
            const statusText = isEmpty ? 'Green | Available' : 'Red | Busy';
            const statusClass = isEmpty ? 'status-green' : 'status-red';
            
            const lotHtml = `
                <div class="parking-lot" id="lot-container-${lot.id}">
                    <div class="lot-header">
                        <div class="lot-title">${lot.name}</div>
                        <div class="lot-actions">
                            <button class="btn-delete-lot" 
                                    onclick="deleteLot(${lot.id})"
                                    ${!isEmpty ? 'disabled' : ''}
                                    title="${isEmpty ? 'Delete this parking lot' : 'Cannot delete - lot has occupied spots'}">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="lot-status">
                        <span class="${statusClass}">${statusText}</span><br>
                        <span>Address: ${lot.address}</span><br>
                        <span>Pin Code: ${lot.pinCode}</span><br>
                        <span>Price: ‚Çπ${lot.pricePerHour}/hour</span><br>
                        <span class="status-green">(Occupied: ${lot.occupiedSpots}/${lot.totalSpots})</span>
                    </div>
                    <div class="parking-grid" id="lot${lot.id}-grid">
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', lotHtml);
        }

        // Render parking lot spots
        function renderParkingLot(lot) {
            const gridElement = document.getElementById(`lot${lot.id}-grid`);
            if (!gridElement) return;

            gridElement.innerHTML = '';
            
            lot.spots.forEach(spot => {
                const spotElement = document.createElement('div');
                spotElement.className = `parking-spot ${spot.occupied ? 'spot-occupied' : 'spot-available'}`;
                spotElement.textContent = spot.occupied ? 'O' : 'A';
                spotElement.onclick = () => toggleSpot(lot.id, spot.id);
                gridElement.appendChild(spotElement);
            });
        }

        // Toggle spot occupancy
        async function toggleSpot(lotId, spotId) {
            debugLog(`üîÑ Toggling spot ${spotId} in lot ${lotId}`);
            try {
                const response = await fetch(`/api/lots/${lotId}/spots/${spotId}/toggle`, { method: 'POST' });
                if (response.ok) {
                    debugLog('‚úÖ Spot toggled successfully');
                    await loadParkingLots();
                    updateDisplay();
                } else {
                    const error = await response.json();
                    debugLog(`‚ùå Failed to toggle spot: ${error.error}`);
                    alert('Failed to update spot: ' + error.error);
                }
            } catch (error) {
                debugLog(`‚ùå Network error: ${error.message}`);
                alert('Network error: ' + error.message);
            }
        }

        // Delete lot
        async function deleteLot(lotId) {
            if (!confirm('Are you sure you want to delete this parking lot?')) {
                return;
            }
            
            debugLog(`üóëÔ∏è Deleting lot ${lotId}`);
            try {
                const response = await fetch(`/api/lots/${lotId}`, { method: 'DELETE' });
                if (response.ok) {
                    debugLog('‚úÖ Lot deleted successfully');
                    await loadParkingLots();
                    updateDisplay();
                    alert('Parking lot deleted successfully!');
                } else {
                    const error = await response.json();
                    debugLog(`‚ùå Failed to delete lot: ${error.error}`);
                    alert('Failed to delete lot: ' + error.error);
                }
            } catch (error) {
                debugLog(`‚ùå Network error: ${error.message}`);
                alert('Network error: ' + error.message);
            }
        }

        // Toggle add lot form
        function toggleAddLotForm() {
            debugLog('üîÑ Toggling add lot form...');
            const form = document.getElementById('addLotForm');
            const isVisible = form.style.display === 'block';
            form.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                document.getElementById('lotName').focus();
            }
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();
            debugLog('üìù Form submitted');
            await addNewLot();
        }

        // Add new lot
        async function addNewLot() {
            debugLog('üöÄ Starting add new lot process...');
            
            // Get form values
            const name = document.getElementById('lotName').value.trim();
            const address = document.getElementById('address').value.trim();
            const pinCode = document.getElementById('pinCode').value.trim();
            const pricePerHour = parseFloat(document.getElementById('pricePerHour').value);
            const totalSpots = parseInt(document.getElementById('lotSpots').value);

            debugLog('üìù Form data:', { name, address, pinCode, pricePerHour, totalSpots });

            // Validation
            if (!name || !address || !pinCode) {
                alert('Please fill in all required fields');
                return;
            }

            if (pricePerHour <= 0) {
                alert('Price must be greater than 0');
                return;
            }

            if (totalSpots < 5 || totalSpots > 50) {
                alert('Total spots must be between 5 and 50');
                return;
            }

            // Check for duplicate names
            if (parkingLots.some(lot => lot.name.toLowerCase() === name.toLowerCase())) {
                alert('A parking lot with this name already exists!');
                return;
            }

            // Prepare API request
            const apiData = {
                name,
                address,
                pinCode,
                pricePerHour,
                totalSpots
            };

            debugLog('üì° Sending API request:', apiData);

            try {
                const response = await fetch('/api/lots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(apiData)
                });

                debugLog(`üì° Response status: ${response.status}`);

                const responseData = await response.json();
                debugLog(`üì° Response data:`, responseData);

                if (response.ok) {
                    debugLog('‚úÖ Lot created successfully!');
                    
                    // Clear form
                    document.getElementById('lotForm').reset();
                    document.getElementById('pricePerHour').value = '20';
                    document.getElementById('lotSpots').value = '10';
                    
                    // Reload data and update display
                    await loadParkingLots();
                    updateDisplay();
                    toggleAddLotForm();
                    
                    alert(`Parking lot "${name}" created successfully!`);
                    
                } else {
                    debugLog('‚ùå API Error:', responseData);
                    alert(`Failed to create parking lot: ${responseData.error || 'Unknown error'}`);
                }

            } catch (error) {
                debugLog('‚ùå Network Error:', error);
                alert(`Network error: ${error.message}`);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üèÅ DOM Content Loaded');
            initializeApp();
        });

        debugLog('‚úÖ Script setup complete');
    </script>
</body>
</html>
